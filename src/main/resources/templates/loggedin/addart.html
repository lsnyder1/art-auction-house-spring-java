<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org/>" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <head th:replace="fragments :: head"></head>
</head>
<body>
<div align="center">
<h1 th:text="${title}"></h1>
<form method="post" style="max-width:600px;" th:object="${newArt}">
    <div class="form-group">
        <label th:for="title">title</label>
        <input class="form-control" th:field="*{title}" />
        <span th:errors="*{title}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="imageLocation">image location</label>
        <input class="form-control" th:field="*{imageLocation}" />
        <span th:errors="*{imageLocation}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="style">style</label>
        <input class="form-control" th:field="*{style}"/>
        <span th:errors="*{style}" class = "error"></span>
    </div>

    <input type="submit" value="List for sale" />
</form>
</div>

</body>
</html>
