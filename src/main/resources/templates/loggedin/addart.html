<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org/>">
<head>
    <head th:replace="fragments :: head"></head>
</head>
<body>
<form method="post" style="max-width:600px;" th:object="${Art}">
    <div class="form-group">
        <label th:for="title">title</label>
        <input class="form-control" th:field="*{title}" />
        <span th:errors="*{title}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
