<head>

</head>
<body>

    <h1 th:replace="fragments :: title"></h1>
    <form method="post" style="max-width:300px;">

            <div class = "form-group">
                <label>Username</label>

            <div class = "form-group">
                <label>Password</label>
                <input class = "form-control" name = "password" />

            </div>
        <button action="submit" class ="btn-lg">submit</button>
    </form>
    <a href="/home/newuser">Create free account.</a>
    </div>
